input {

  beats {
    port => 5044,
    type => "beats"
    #ssl => true
    #ssl_certificate => "/etc/pki/tls/certs/logstash-beats.crt"
    #ssl_key => "/etc/pki/tls/private/logstash-beats.key"
  }

  heartbeat {
    type => 'heartbeat'
    interval => 10
    add_field => {
      scope => 'open'
      cutoff => '4w'
      action => 'close'
    }
  }

  stdin {
    type => "manual"
        codec => "json"
  }

  file {
        path => "/data/logs/sample-log/**/*.log"
        start_position => "beginning"
        ignore_older => 0 
        type => "samplelog"
        #codec => json {
        #  charset => "CP1252"
        #  #charset => "UTF-8"
        #}
    }
}

filter {

  if [type] == "samplelog" {

    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    
    date {
      match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
    }

    geoip {
        source => "clientip"
        database => "/opt/logstash/GeoLiteCity.dat" 
    }

    useragent {
        source => "agent"
        target => "useragent"
        remove_field => ["agent"]
    }

  }

}

output {

  stdout { 
    codec => rubydebug
  } 

  if "_grokparsefailure" not in [tags] {
    elasticsearch {    
      hosts => "192.168.99.100:9200"
      index => "logstash-%{+YYYY.MM.dd}"
    }
  }

}

